<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <h2>Estilo</h2>
            <button class="btn btn-primary">Principal</button>
            <button class="btn btn-secondary">Secundário</button>
            <button class="btn btn-success">Sucesso</button>
            <button class="btn btn-info">Informação</button>
            <button class="btn btn-warning">Aviso</button>
            <button class="btn btn-danger">Perigo</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
            
            <h2>Tamanho</h2>
            <button class="btn btn-primary">Padrão</button>
            <button class="btn btn-secondary btn-lg">Largo</button>
            <button class="btn btn-primary btn-sm">Pequeno</button>
            <br/><br/>
            <button class="btn btn-primary btn-block">Block</button>
            <br/><br/>
            <h2>Extras</h2>
            <button class="btn btn-primary active">Ativo</button>
            <button class="btn btn-primary" disabled>Não ativo</button>
            
            <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
            <button type="button" class="btn btn-default btn-lg" disabled>Button</button>
            
        </div>
        
        
        
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
    </body>
</html>
